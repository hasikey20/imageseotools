<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image SEO Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-['Inter',_sans-serif]">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">AI Image SEO Generator</h1>
            <p class="text-gray-400 mt-2">Upload an image and instantly get SEO-friendly Title, Keywords & Description.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Upload & Settings -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">1. Upload & Configure</h2>
                
                <!-- Image Upload Area -->
                <div id="upload-area" class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <input type="file" id="image-upload" multiple accept="image/jpeg, image/png, image/svg+xml" class="hidden">
                    <label for="image-upload" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <p class="mt-2 text-sm text-gray-400">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, SVG up to 10MB</p>
                    </label>
                </div>
                
                <!-- Settings Panel -->
                <div class="mt-6 space-y-4">
                    <div>
                        <label for="platform-preset" class="block text-sm font-medium text-gray-300">Platform Preset</label>
                        <select id="platform-preset" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option>Default (General)</option>
                            <option>Adobe Stock</option>
                            <option>Shutterstock</option>
                            <option>Freepik</option>
                            <option>Vecteezy</option>
                        </select>
                    </div>
                    <div>
                        <label for="custom-prompt" class="block text-sm font-medium text-gray-300">Custom Prompt (Optional)</label>
                        <textarea id="custom-prompt" rows="3" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="e.g., focus on the business aspect of this image"></textarea>
                    </div>
                </div>

                <button id="generate-btn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Generate Metadata
                </button>
            </div>

            <!-- Right Column: Previews & Results -->
            <div>
                <!-- Image Preview Section -->
                <div id="preview-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
                    <!-- Image previews will be inserted here -->
                </div>

                <!-- Results Section -->
                <div id="results-container" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">2. Generated SEO Metadata</h2>
                    <div id="loading-spinner" class="hidden text-center py-8">
                        <div class="spinner"></div>
                        <p class="mt-2 text-gray-400">AI is analyzing the image... Please wait.</p>
                    </div>
                    
                    <div id="result-content" class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Title</label>
                            <div class="relative">
                                <textarea id="result-title" rows="2" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2 pr-10"></textarea>
                                <button onclick="copyToClipboard('result-title')" class="absolute top-2 right-2 text-gray-400 hover:text-white" title="Copy Title">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Keywords -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Keywords</label>
                             <div class="relative">
                                <textarea id="result-keywords" rows="4" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2 pr-10" placeholder="keyword1, keyword2, keyword3..."></textarea>
                                <button onclick="copyToClipboard('result-keywords')" class="absolute top-2 right-2 text-gray-400 hover:text-white" title="Copy Keywords">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Description</label>
                            <div class="relative">
                                <textarea id="result-description" rows="3" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white p-2 pr-10"></textarea>
                                <button onclick="copyToClipboard('result-description')" class="absolute top-2 right-2 text-gray-400 hover:text-white" title="Copy Description">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
